name: Daily Habitica Podium Update

on:
  schedule:
    # ‚è∞ Runs every day at 07:00 UTC
    - cron: "0 7 * * *"
  workflow_dispatch:  # ‚úÖ Allow manual trigger

jobs:
  update-podium:
    runs-on: ubuntu-latest
    timeout-minutes: 5   # üïî Limit job runtime to 5 minutes total

    env:
      HABITICA_USER_ID: ${{ secrets.HABITICA_USER_ID }}
      HABITICA_API_TOKEN: ${{ secrets.HABITICA_API_TOKEN }}
      HABITICA_CLIENT: ${{ secrets.HABITICA_CLIENT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: HABITICA   # Match the name inside your environment.yml
          environment-file: environment.yml
          auto-activate-base: false
          use-mamba: true                      # Faster dependency solving
          cache: true                              # ‚úÖ Enable caching

      - name: Verify environment
        run: |
          conda info
          conda list

      - name: Run Habitica report script
        run: |
          python src/main.py
